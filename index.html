<!DOCTYPE html>
<html lang="EN" dir="LTR">
  <head>
    <meta charset="UTF-8">
    <title>Basque Blast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  </head>

  <body class= "show-chatbot">
    <div class="chatbot">
      <header>
        <h2>Basque Blast</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">sentiment_very_satisfied</span>
          <p>Welcome to Basque Blast!<br> My name is Chip, and I am a bot with the purpose of helping you practice Basque Vocabulary.<br>Please ask me questions based off of Basque vocabulary.</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
